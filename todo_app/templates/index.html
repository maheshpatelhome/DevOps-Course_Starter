{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {%for toDoItem in items %}
          <tr>
            <td>{{toDoItem.title}}</td>
            <td >{{toDoItem.status}}</td>
            <td>
              {%if (toDoItem.status != "Done")%}
                <a href={{ url_for("complete_item", card_id=toDoItem.id)}} class="btn btn-info">Mark as done</a>
              {%endif%}
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form method="POST" action="/">
        <div class="col-md-9 form-group row">
          <label> New To-Do Item</label>
          <input class="form-control" type="text" name="todoTitle" required>
        </div>
        <div class="col-md-9 form-group row">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
